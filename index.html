<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WA County Disconnections Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="container">
  <div id="map"></div>

  <div class="control-panel">
    <label for="yearSelect">Year:</label>
    <select id="yearSelect">
      <option value="2019">2019</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
    </select>

    <label for="utilitySelect">Utility:</label>
    <select id="utilitySelect">
      <option value="All">All</option>
    </select>
  </div>
</div>

<div id="metricToggle">
    <label><input type="radio" name="metric" value="total_disconnections" checked> Total Disconnections</label>
    <label><input type="radio" name="metric" value="mape"> MAPE</label>
  </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="data/WA_county_agg_summary.js"></script>
<script src="data/WA_counties.js"></script>
<script src="js/main.js"></script>
</body>
</html>
